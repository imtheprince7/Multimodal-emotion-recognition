<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .heading1{ padding:40px; height: 90px; width: auto; background-color:#bdc3c7; font-size: large; }
        .formDesign{
            margin: 0 auto;width: fit-content;border: 1px solid; padding: 10px; box-shadow: 5px 10px #005AA7;}
    </style>
    <title>BiModel Emotion Prediction</title>
</head>
<body>        
    <div class="heading1">
        <h3 style="text-align: center;">Bi-Modal Emotion Predition</h3>
    </div>
    <br>
    <div>   
        <form class=" formDesign" action="/checkLabel" method="post" enctype="multipart/form-data">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Input Data</th>
                <th scope="col">Choose File</th>                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Audio Data</td>
                <td> <input type="file" name="audio" accept="" required></td>
               </tr>
               <tr>
                <td>Text Data</td>
                <td> <input type="text" name="text"  required> </td>
              </tr>
              <tr>
                <td></td>
                <td> <button type="submit">Predict Emotion</button> </td>               
              </tr>
              <tr>
                <td>Predicted Label:</td>
                <td><strong>{{res}}</strong></td>
              </tr>
            </tbody>
          </table>
     </form>
    </div>
    </body>
</html>
